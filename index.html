<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="index.css">
	<title>Grid ABA E</title>
</head>
<body>
	<div class="grid-container">
		<div class="titulo">titulo</div>
		<div class="cabecalho">
			<div class="void-area-cabecalho"></div>
			<div class="tit-pavs-area-cabecalho">
				pav1 pav2
			</div>
			<div class="tot-areas-area-cabecalho">
				total
			</div>
		</div>
		<div class="corpo">
			<div class="tipoConstrucao0">
				<div class="tipoConstrucao">a construir</div>
				<div class="grupos">
					<div class="grupo0">
						<div class="label">residencial</div>
						<div class="areas">
							<div class="area">
								<div class="area0"><div class="labelArea">adensável</div></div>
								<div class="area1"><div class="labelArea">não adensável</div></div>
								<div class="area2"><div class="labelArea">isenta</div></div>
							</div>
							<div class="pavimentos">
								<div class="pavimentos0"><div class="labelArea"><input /><input /></div></div>
								<div class="pavimentos1"><div class="labelArea"><input /><input /></div></div>
								<div class="pavimentos2"><div class="labelArea"><input /><input /></div></div>
							</div>
							<div class="totalArea">0,00</div>
						</div>
					</div>
					<div class="grupo1">
						<div class="label">não residencial</div>
						<div class="areas">
							<div class="area">
								<div class="area0"><div class="labelArea">adensável</div></div>
								<div class="area1"><div class="labelArea">não adensável</div></div>
								<div class="area2"><div class="labelArea">isenta</div></div>
							</div>
							<div class="pavimentos">
								<div class="pavimentos0"><div class="labelArea"><input /><input /></div></div>
								<div class="pavimentos1"><div class="labelArea"><input /><input /></div></div>
								<div class="pavimentos2"><div class="labelArea"><input /><input /></div></div>
							</div>
							<div class="totalArea">0,00</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="rodape">
			<div class="total-area-rodape">TOTAL</div>
			<div class="totPavs-area-rodape">0,00 0,00</div>
			<div class="totGeral-area-rodape">0,00</div>
		</div>
	</div>
</body>
</html>
